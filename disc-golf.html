  <script type="text/javascript">

    function getDiscs(){
      setTimeout(()=> {
        var discs = ["driver", "mid-range", "putter"];

        discs.forEach((disc) => {
          document.body.innerHTML += `<li>${disc}</li>`
        });
      }, 5000);
    }

    getDiscs();

    const currentDiscs = {
      drivers: ["Champion Valkyrie", "Valkyrie", "Destroyer", "Viking", "Champion Eagle"],
      mid-range: ["Roc"],
      putters: ["Aviar", "Birdie"]
    }
  </script>
</html>
