<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Current Discs</title>
    <style>
      body {
        font-family: sans-serif;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body id="body">
    <h1>Disc Golf JS Practice</h1>
  </body>
  <script type="text/javascript">

    const currentDiscs = {
      drivers: [
        { name: "Champion Valkyrie", color: "Red", quantity: 1 },
        { name: "Valkyrie", color: "Orange", quantity: 1 },
        { name: "Viking", color: "Orange", quantity: 1 },
        { name: "Champion Eagle", color: "Tie Dye", quantity: 1 },
        { name: "Destroyer", color: "White", quantity: 1 },
      ],
      midranges: [
        { name: "Roc", color: "Orange", quantity: 1 }
      ],
      putters: [
        { name: "Aviar", color: "White", quantity: 1 },
        { name: "Aviar", color: "Orange", quantity: 2 },
        { name: "Birdie", color: "Orange", quantity: 2 },
      ]
    }

    function getDiscs(){
      setTimeout(() => {

        const discTypes = Object.keys(currentDiscs);
        discTypes.forEach((type) => {
          currentDiscs[type].forEach((disc) => {
            document.getElementById("body").innerHTML +=             `<li>${disc.name}</li>
              <button class="button-1">View Disc Details</button>`;
          });
        });

      }, 1000);
    }

    getDiscs();

  </script>
</html>
